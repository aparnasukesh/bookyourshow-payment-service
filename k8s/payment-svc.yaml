apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-svc
  labels:
    app: payment-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-svc
  template:
    metadata:
      labels:
        app: payment-svc
    spec:
      containers:
        - name: payment-svc
          image: aparnasukesh/payment-svc:latest
          ports:
            - containerPort: 5054
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-svc
  labels:
    app: payment-svc
spec:
  type: LoadBalancer
  ports:
    - port: 5054
      targetPort: 5054
  selector:
    app: payment-svc
